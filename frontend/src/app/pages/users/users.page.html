<ion-header>
  <ion-icon name="person-outline"></ion-icon>    
  <ion-toolbar>
    <ion-title>Registro de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Formulario para Crear Nuevo Usuario -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Añadir Nuevo Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="newUser.name" placeholder="Ej: Juan Pérez"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="newUser.email" placeholder="Ej: juan@example.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input [(ngModel)]="newUser.password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="createUser()">Registrar</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Lista de Usuarios -->
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="deleteUser(user.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>


<!-- Botón para volver a la página de inicio (home) -->
<ion-button expand="block" routerLink="/home">Volver a Inicio</ion-button>
</ion-content>
